<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/34b34344f0.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="px-6 py-3 flex bg-white justify-between items-center border border-gray-100">
        <a href="{% url 'core:index' %}" id="brand" class="flex gap-2 items-center">
            <img class="object-cover max-w-12 max-h-12" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/768px-Tailwind_CSS_Logo.svg.png?20230715030042">
            <span class="text-lg md:mr-3 font-medium font-[Poppins]">Puddle</span>
        </a>
        <div class="hidden md:flex gap-6 md:mr-3 items-center">
            <a href="{% url 'item:new' %}" class="text-lg block font-semibold whitespace-nowrap hover:text-gray-500">New items</a><br>
            <a href="{% url 'item:items' %}" class="text-lg block font-semibold hover:text-gray-500">Browse</a><br>
            {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard:index' %}" class="px-6 py-3 block text-lg font-semibold text-white bg-teal-500 hover:bg-teal-700 rounded-xl">Dashboard</a><br>
            <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 block text-lg font-semibold text-white bg-gray-500 hover:bg-gray-700 rounded-xl">Inbox</a><br>
            <a href="{% url 'core:logout' %}" class="px-6 py-3 block text-lg font-semibold whitespace-nowrap rounded-lg bg-blue-500 text-white hover:bg-blue-700">Log out</a><br>
            {% else %}
            <a href="{% url 'core:signup' %}" class="px-6 py-3 block text-lg font-semibold text-white bg-teal-500 whitespace-nowrap hover:bg-teal-700 rounded-xl">Sign up</a><br>
            <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg block font-semibold text-white bg-gray-500 hover:bg-gray-700 rounded-xl">Log in</a><br>
            {% endif %}
        </div>
        <button class="p-2 md:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>

        <div id="nav-dialog" class="hidden fixed z-10 md:hidden bg-white inset-0 px-6 py-3">
            <div id="nav-bar" class="flex justify-between">

                <a href="{% url 'core:index' %}" id="brand" class="flex gap-2 items-center">
                    <img class="object-cover max-w-12 max-h-12" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/768px-Tailwind_CSS_Logo.svg.png?20230715030042">
                    <span class="text-lg font-medium font-[Poppins]">Puddle</span>
                </a>

                <button class="p-2 md:hidden" onclick="handleMenu()">
                    <i class="fa-solid fa-xmark text-gray-600"></i>
                </button>
            </div>
            <div class="mt-6 text-center">
                <a href="{% url 'item:new' %}" class="text-lg block font-semibold hover:text-gray-500">New items</a><br>
                <a href="{% url 'item:items' %}" class="text-lg block font-semibold hover:text-gray-500">Browse</a><br>
                {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 block text-lg font-semibold text-white bg-teal-500 hover:bg-teal-700 rounded-xl">Dashboard</a><br>
                <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 block text-lg font-semibold text-white bg-gray-500 hover:bg-gray-700 rounded-xl">Inbox</a><br>
                <a href="{% url 'core:logout' %}" class="px-6 py-3 block text-lg font-semibold rounded-lg bg-blue-500 text-white hover:bg-blue-700">Log out</a><br>
                {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 block text-lg block font-semibold text-white bg-teal-500 whitespace-nowrap hover:bg-teal-700 rounded-xl">Sign up</a><br>
                <a href="{% url 'core:login' %}" class="px-6 py-3 block text-lg block font-semibold text-white bg-gray-500 hover:bg-gray-700 rounded-xl">Log in</a><br>
                {% endif %}
            </div>
        </div>
    </nav>

</body>
    <script>
        const navDialog = document.getElementById('nav-dialog');
        function handleMenu() {
            navDialog.classList.toggle('hidden');
        }
    </script>
</html>
